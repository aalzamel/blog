{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block heading %} Create {% endblock heading %}

{% block content %} 

	<div class="postform">
		<form action="{% url 'posts:post_create' %}" enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input class="btn btn-primary" type="submit" value="Submit">
		</form>
	</div>

{% endblock content %}
