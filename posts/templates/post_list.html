<!DOCTYPE html>
<html>
<head>
	<title>Post List</title>
	<style>
		h1 {
			text-transform: capitalize;
			font-family: sans-serif;
		}
		h4 {
			font-family: sans-serif;
			color: #34495e;
			text-transform: lowercase;
		}
		a:visited {
			color: #3498db;
			text-decoration: none;
		}
		a {
			color: #3498db;
			text-decoration: none;
		}
		p {
			color: #34495e;
		}
	</style>

</head>
<body>
	{% for x in post_items %}
	<ul>
	<h1><a href="/detail/{{x.id}}"> {{x.title}} </a></h1>
	<p>{{x.content}}</p>
	<h4>ID | {{x.id}} </h4>
	<h4>Created | {{x.timestamp}}</h4>
	<hr>
	<br>
	</ul>
	{% endfor %}


</body>
</html>
