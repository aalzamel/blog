{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block heading %} Update {% endblock heading %}

{% block content %} 

	<div class="form-group">
		<form action="{% url 'posts:post_update' post_slug=item.slug %}" enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input class ="btn btn-success" type="submit" value="Update">
		</form>
	</div>


{% endblock content %}
