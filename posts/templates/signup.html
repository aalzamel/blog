{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block heading %} Sign up {% endblock heading %}

{% block content %} 
	<div class="postform">
		<form action="{% url 'posts:usersignup' %}" enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<input class="btn btn-outline-success" type="submit" value="Sign up">

				<a href="{% url 'github_login' %}" class="btn btn-outline-dark"><i class="fa fa-github-alt" aria-hidden="true"> Signup using GitHub</i></a>
		</form>
	</div>

{% endblock content %}
